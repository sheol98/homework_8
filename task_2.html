<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №2</title>
  </head>
  <body>
    <h1>
      Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей
      день робочим.
    </h1>
    <h2>let visitorsQ = [34, 12, 19, 42, 12, 23, 17];</h2>
    <script>
      // Задача 2. Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран:
      let visitorsQ = [34, 12, 19, 42, 12, 23, 17];
      // номери днів, протягом яких кількість відвідувачів була меншою за 20;
      function getNumDayVisitorsSmallerOfTwenty(...visitorsQ) {
        let c = [];
        for (let i = 0; i < visitorsQ.length; i++) {
          if (visitorsQ[i] < 20) c.push(i + 1);
        }
        return c;
      }
      document.write(
        `номери днів, протягом яких кількість відвідувачів була меншою за 20 - ${getNumDayVisitorsSmallerOfTwenty(
          ...visitorsQ
        )}<br>`
      );
      // номери днів, коли кількість відвідувачів була мінімальною;
      function getNumDayMinVisitors(...visitorsQ) {
        let c = [];
        let min = Infinity;
        for (let i = 0; i < visitorsQ.length; i++) {
          if (visitorsQ[i] < min) min = visitorsQ[i];
        }
        for (let y = 0; y < visitorsQ.length; y++) {
          if (visitorsQ[y] === min) c.push(y + 1);
        }
        return c;
      }
      document.write(
        `номери днів, коли кількість відвідувачів була мінімальною - ${getNumDayMinVisitors(
          ...visitorsQ
        )}<br>`
      );
      // номери днів, коли кількість відвідувачів була максимальною;
      function getNumDayMaxVisitors(...visitorsQ) {
        let c = [];
        let max = -Infinity;
        for (let i = 0; i < visitorsQ.length; i++) {
          if (visitorsQ[i] > max) max = visitorsQ[i];
        }
        for (let y = 0; y < visitorsQ.length; y++) {
          if (visitorsQ[y] === max) c.push(y + 1);
        }
        return c;
      }
      document.write(
        `номери днів, коли кількість відвідувачів була максимальною - ${getNumDayMaxVisitors(
          ...visitorsQ
        )}<br>`
      );
      // загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.
      function getQuantityVisitorsInWeekDay(...visitorsQ) {
        let s = 0;
        for (let i = 0; i < 5; i++) {
          s += visitorsQ[i];
        }
        return s;
      }
      document.write(
        `загальна кількість клієнтів у робочі дні - ${getQuantityVisitorsInWeekDay(
          ...visitorsQ
        )}<br>`
      );
      // загальна кількість клієнтів на вихідних.
      function getQuantityVisitorsInWeekend(...visitorsQ) {
        let s = 0;
        for (let i = 5; i < 7; i++) {
          s += visitorsQ[i];
        }
        return s;
      }
      document.write(
        ` загальна кількість клієнтів на вихідних - ${getQuantityVisitorsInWeekend(
          ...visitorsQ
        )}`
      );
    </script>
  </body>
</html>
