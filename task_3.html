<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Задача №3</title>
  </head>
  <body>
    <h1>
      Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька
      результатів: кількість парних, кількість додатних, кількість більших за
      100.
    </h1>
    <h2>
      let usersName = ["Ivan", "Andiy", "Sveta", "Ivan", "Katya", "Olya"];
    </h2>
    <script>
      let usersName = ["Ivan", "Andiy", "Sveta", "Ivan", "Katya", "Olya"];
      function getIvan(...usersName) {
        c = 0;
        for (let i = 0; i < usersName.length; i++) {
          if (usersName[i] === "Ivan") c++;
        }
        return c;
      }
      document.write(
        `Ім’я «Іван» зустрічається - ${getIvan(...usersName)} разів`
      );
    </script>
  </body>
</html>
