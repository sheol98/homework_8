<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Задача №6</title>
  </head>
  <body>
    <h1>
      Задача 6. Дано послідовність цін товарів та назв (у окремих масивах).
      Вивести на екран ті, які може собі дозволити користувач (кількість грошей
      задається).
    </h1>

    <script>
			// Задача 6. Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті,
      // які може собі дозволити користувач (кількість грошей задається).
      let productTitle = [
        "Печиво",
        "Торт",
        "Шоколадка",
        "Сигарки",
        "Пиво",
        "Цукерки",
				"Жвачка"
      ];
      let productPrice = [30, 75, 25, 92, 51, 100,10];
      let userMoney = parseInt(prompt("Кількість грошей"));
      function canBuyUser(userMoney, productTitle, productPrice) {
        let userCanBuy = [];
        for (let i = 0; i < productPrice.length; i++) {
          if (userMoney >= productPrice[i]) userCanBuy.push(productTitle[i]);
        }
        return userCanBuy;
      }
      document.write(
        `Ви можете придбати такі товари - ${canBuyUser(
          userMoney,
          productTitle,
          productPrice
        )}`
      );
		</script>
  </body>
</html>
